<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lensation Crew</title>
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
     <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
  </head>
  <body>
        <header class="v-header container">
           <div class="fl-video">
             <video src="back.MOV" autoplay="true" muted="muted" loop="true" ></video>
           </div>
           <div class="header-overlay"></div>
           <div class="header-content">
             <h1>Lensation Crew</h1>
           </div>
        </header>

        <div class="section section-a">
          <div class="container">
            <h1>About</h1>
            <p>A group of students who want to capture every moment.</p>
          </div>
        </div>
        <div class="section section-members">
          <div class="container">
            <h1 style="color: orange;">Members</h1>
            <div class="row">
                <div class="col">
                  <div class="box box-1">
                    <img src="balint.JPG" alt="img-responsive">
                  <h4>Anghel Bálint</h4>
                </div>
                </div>
                <div class="col">
                  <div class="box box-2">
                    <img src="tibi.jpg" alt="img-responsive">
                  <h4>Cseke Tibor</h4>
                </div>
              </div>
                <div class="col">
                  <div class="box box-3">
                    <img src="akos.jpg" alt="img-responsive">
                  <h4>Molnár Ákos</h4>
                </div>
              </div>
                <div class="col">
                  <div class="box box-4">
                    <img src="zonda.JPG" alt="img-responsive">
                  <h4>Zonda Zsolt</h4>
                </div>
              </div>
            </div>

          </div>
          <div class="divider container-fluid"></div>
          <div class="container">
            <div class="row">
              <div class="col">
                <div class="box box-5">
                  <img src="diri.JPG" alt="img-responsive">
                <h4>Dumitrascu Darius</h4>
              </div>
              </div>
              <div class="col">
                <div class="box box-6">
                  <img src="zoli.JPG" alt="img-fluid">
                <h4>Pitik Zoltán</h4>
              </div>
            </div>
              <div class="col">
                <div class="box box-7">
                  <img src="albi.jpg" alt="img-fluid">
                <h4>Birta Albert</h4>
              </div>
              </div>
              <div class="col">
                <div class="box box-8">
                  <img src="lepi.JPG" alt="img-responsive">
                <h4>Molnár Levente</h4>
              </div>
            </div>
          </div>
        </div>
        <div class="section section-b">
          <iframe width="100%" height="480" src="https://www.youtube.com/embed/gew_BCTm748" frameborder="0" gesture="media" allowfullscreen autoplay="1"></iframe>
      </div>
    </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript">
      $(document).ready(function(){
          $(".box-1").click(function(){
              $(".member-content").slideToggle();
          });
      });
      </script>
  </body>
</html>
